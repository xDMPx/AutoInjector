<!DOCTYPE html>

<html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="Material_Symbols_Outlined.css" />
    <title>AutoInjector Dashboard</title>
</head>

<body>
    <div class="w-2/4 mx-auto">
        <form id="submit-script-form" class="grid p-4 gap-2">
            <label class="input validator w-auto outline outline-offset-[unset]">
                <span class="label">Name</span>
                <input id="user-script-name" type="text" required placeholder="Script name" minlength="3" />
            </label>
            <label class="input w-auto outline outline-offset-[unset]">
                <span class="label whitespace-pre pr-6">URL</span>
                <input id="user-script-url" type="text" required class="validator" placeholder="URL" value="*"
                    pattern="^[^*]*\*?$" />
                <div class="validator-hint">Only one wildcard allowed at the end</div>
            </label>
            <textarea required class="outline p-4" id="user-script" spellcheck="false"
                placeholder="JavaScript"></textarea>
            <button class="btn btn-primary" id="submit-script">Submit</button>
        </form>
        <div id="script-div"></div>
    </div>
    <div class="fab fixed bottom-[unset] top-[1rem] flex-col">
        <div tabindex="0" role="button" class="btn btn-lg btn-circle btn-primary">
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>

        <div class="tooltip tooltip-left" data-tip="Export scripts">
            <button id="btn_export" class="btn btn-lg btn-circle">
                <span class="material-symbols-outlined">
                    file_export
                </span>
            </button>
        </div>
        <div class="tooltip tooltip-left" data-tip="Import scripts">
            <button id="btn_import" class="btn btn-lg btn-circle">
                <span class="material-symbols-outlined">
                    file_open
                </span>
            </button>
        </div>
    </div>

    <div id="toast" class="hidden toast toast-start">
        <div class="alert alert-info">
            <span id="toast-text"></span>
        </div>
    </div>
</body>

<dialog id="delete_script_modal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg text-center">
            Are you sure you want to delete this script? <br>
            This action cannot be undone.
        </h3>
        <form>
            <div class="flex justify-center p-4 gap-4">
                <div class="form-control">
                    <button id="delete_script_modal-yes" class="btn btn-primary">Yes</button>
                </div>
                <form method="dialog">
                    <button id="delete_script_modal-no" class="btn btn-neutral">No</button>
                </form>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>

<dialog id="import_duplicate_script_modal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg text-center">
            Duplicate scripts detected. Import duplicates?
        </h3>
        <form>
            <div class="flex justify-center p-4 gap-4">
                <div class="form-control">
                    <button id="import_duplicate_script_modal-yes" class="btn btn-primary">Yes</button>
                </div>
                <form method="dialog">
                    <button id="import_duplicate_script_modal-no" class="btn btn-neutral">No</button>
                </form>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>



<script type="module" src="dashboard.mjs"></script>

</html>
