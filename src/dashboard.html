<!DOCTYPE html>

<html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete_forever,edit" />
    <title>AutoInjector Dashboard</title>
</head>

<body>
    <div class="w-3/4 mx-auto">
        <div class="grid p-4 gap-2">
            <textarea class="outline p-4" id="user-script" placeholder="JavaScript"></textarea>
            <button class="btn btn-primary" id="submit-script">Submit</button>
        </div>
        <div id="script-div"></div>
    </div>
</body>

<dialog id="delete_script_modal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg text-center">
            Are you sure you want to delete this script? <br>
            This action cannot be undone.
        </h3>
        <form>
            <div class="flex justify-center p-4 gap-4">
                <div class="form-control">
                    <button id="delete_script_modal-yes" class="btn btn-primary">Yes</button>
                </div>
                <form method="dialog">
                    <button id="delete_script_modal-no" class="btn btn-neutral">No</button>
                </form>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>

<script type="module" src="dashboard.mjs"></script>

</html>
