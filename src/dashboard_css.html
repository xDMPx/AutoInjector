<!DOCTYPE html>

<html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="Material_Symbols_Outlined.css" />
    <link rel="stylesheet" href="Fira_Code_Nerd_Font.css" />
    <title>AutoInjector Dashboard</title>
</head>

<body>
    <div class="w-2/4 mx-auto">
        <div id="user-css-div"></div>
    </div>

    <div id="toast" class="hidden toast toast-start">
        <div class="alert alert-info">
            <span id="toast-text"></span>
        </div>
    </div>
</body>

<dialog id="delete_user_css_modal" class="modal">
    <div class="modal-box">
        <h3 class="modal-box-h3">
            Are you sure you want to delete this user CSS? <br>
            This action cannot be undone.
        </h3>
        <form>
            <div class="modal-confirmation-form">
                <div class="form-control">
                    <button id="delete_user_css_modal-yes" class="btn btn-primary">Yes</button>
                </div>
                <form method="dialog">
                    <button id="delete_user_css_modal-no" class="btn btn-neutral">No</button>
                </form>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>

<script type="module" src="dashboard_css.mjs"></script>

</html>
