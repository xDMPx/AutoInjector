<!DOCTYPE html>

<html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="Material_Symbols_Outlined.css" />
    <link rel="stylesheet" href="Fira_Code_Nerd_Font.css" />
    <title>AutoInjector Dashboard</title>
</head>

<body>
    <div class="navbar bg-base-100 shadow-sm">
        <a class="btn btn-ghost text-xl" href="dashboard.html">JS</a>
        <a class="btn btn-ghost text-xl" href="dashboard_css.html">CSS</a>
    </div>
    <div class="w-2/4 mx-auto">
        <form id="submit-user-css-form" class="grid p-3 gap-2">
            <label class="script-form-input validator ">
                <span class="label">Name</span>
                <input class="validator" id="user-css-name" type="text" required placeholder="User CSS name"
                    minlength="3" />
                <div class="validator-hint"></div>
            </label>
            <label class="script-form-input validator">
                <span class="label whitespace-pre pr-6">URL</span>
                <input id="user-css-url" type="text" required class="validator" placeholder="URL" value="*"
                    pattern="^[^*]*\*?$" />
                <div class="validator-hint">Only one wildcard allowed at the end</div>
            </label>
            <textarea required class="outline p-4" id="user-css" spellcheck="false" placeholder="CSS"></textarea>
            <button class="btn btn-primary" id="submit-user-css">Submit</button>
        </form>
        <div id="user-css-div"></div>
    </div>

    <div id="toast" class="hidden toast toast-start">
        <div class="alert alert-info">
            <span id="toast-text"></span>
        </div>
    </div>
</body>

<dialog id="edit_user_css_modal" class="modal">
    <div class="modal-box">
        <h3 class="modal-box-h3">
            Are you sure you want to edit this user CSS? <br>
            This action cannot be undone.
        </h3>
        <form>
            <div class="modal-confirmation-form">
                <div class="form-control">
                    <button id="edit_user_css_modal-yes" class="btn btn-primary">Yes</button>
                </div>
                <form method="dialog">
                    <button id="edit_user_css_modal-no" class="btn btn-neutral">No</button>
                </form>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>

<dialog id="exit_edit_user_css_modal" class="modal">
    <div class="modal-box">
        <h3 class="modal-box-h3">
            Are you sure you want to exit user CSS edit mode?<br>
            All unsaved changes will be lost.
        </h3>
        <form>
            <div class="modal-confirmation-form">
                <div class="form-control">
                    <button id="exit_edit_user_css_modal-yes" class="btn btn-primary">Yes</button>
                </div>
                <form method="dialog">
                    <button id="exit_edit_user_css_modal-no" class="btn btn-neutral">No</button>
                </form>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>

<dialog id="delete_user_css_modal" class="modal">
    <div class="modal-box">
        <h3 class="modal-box-h3">
            Are you sure you want to delete this user CSS? <br>
            This action cannot be undone.
        </h3>
        <form>
            <div class="modal-confirmation-form">
                <div class="form-control">
                    <button id="delete_user_css_modal-yes" class="btn btn-primary">Yes</button>
                </div>
                <form method="dialog">
                    <button id="delete_user_css_modal-no" class="btn btn-neutral">No</button>
                </form>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>

<script type="module" src="dashboard_css.mjs"></script>

</html>
