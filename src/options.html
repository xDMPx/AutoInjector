<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="Material_Symbols_Outlined.css" />
    <link rel="stylesheet" href="Fira_Code_Nerd_Font.css" />
    <title>AutoInjector Settings</title>
</head>

<body>
    <div class="w-full h-full table">
        <div class="form-control p-2">
            <label class="option-label">
                <span class="option-label-text">Remove confirmation dialog:</span>
                <input id="confirmation_dialog_remove_checkbox" class="option-checkbox" type="checkbox" />
            </label>
        </div>
        <div class="form-control p-2">
            <label class="option-label">
                <span class="label-text option-label-text">Edit confirmation dialog:</span>
                <input id="edit_dialog_remove_checkbox" class="option-checkbox" type="checkbox" />
            </label>
        </div>
        <div class="form-control p-2">
            <label class="option-label">
                <span class="label-text option-label-text">Cancel edit confirmation dialog:</span>
                <input id="edit_cancel_dialog_checkbox" class="option-checkbox" type="checkbox" />
            </label>
        </div>
        <div class="form-control p-2">
            <label class="option-label">
                <span class="label-text option-label-text">
                    Enable removal of the last indent on Shift+Tab press:
                </span>
                <input id="enable_remove_indent_shift_tab_checkbox" class="option-checkbox" type="checkbox" />
            </label>
        </div>
        <div class="form-control p-2">
            <label class="option-label">
                <span class="label-text option-label-text">
                    Enable tab insertion on Tab key press:
                </span>
                <input id="enable_insert_tab_on_tab_checkbox" class="option-checkbox" type="checkbox" />
            </label>
        </div>
        <div class="form-control p-2">
            <label class="option-label">
                <span class="label-text option-label-text">
                    Warn about duplicate scripts:
                </span>
                <input id="warn_about_dupilcate_scripts_checkbox" class="option-checkbox" type="checkbox" />
            </label>
        </div>
        <div class="form-control p-2">
            <label class="option-label">
                <span class="label-text option-label-text">
                    Warn about duplicate user css:
                </span>
                <input id="warn_about_dupilcate_user_css_checkbox" class="option-checkbox" type="checkbox" />
            </label>
        </div>

        <div class="divider">Advance</div>

        <div class="form-control p-2">
            <label class="option-label">
                <span class="label-text option-label-text">
                    Allow custom setting of "injectImmediately" for scripts:
                </span>
                <input id="enable_setting_inject_immediately_checkbox" class="option-checkbox" type="checkbox" />
            </label>
        </div>

        <div class="divider"></div>
        <div class="grid place-content-center p-4 gap-4">
            <button id="export-btn" class="btn btn-primary">Export</button>
            <button id="import-btn" class="btn btn-primary">Import</button>
        </div>


    </div>
</body>

<script type="module" src="options.mjs"></script>

</html>

<style>
    html {
        min-width: 600px;
        max-width: 650px;
    }
</style>
