<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="Material_Symbols_Outlined.css" />
    <link rel="stylesheet" href="Fira_Code_Nerd_Font.css" />
    <title>AutoInjector Settings</title>
</head>

<body>
    <div class="w-full h-full table">
        <div class="form-control p-2">
            <label class="label cursor-pointer grid grid-cols-10">
                <span class="label-text pr-2 col-span-9">Remove confirmation dialog:</span>
                <input id="confirmation_dialog_remove_checkbox" class="checkbox checkbox-primary justify-self-end"
                    type="checkbox" />
            </label>
        </div>
        <div class="form-control p-2">
            <label class="label cursor-pointer grid grid-cols-10">
                <span class="label-text pr-2 col-span-9">Edit confirmation dialog:</span>
                <input id="edit_dialog_remove_checkbox" class="checkbox checkbox-primary justify-self-end"
                    type="checkbox" />
            </label>
        </div>
        <div class="form-control p-2">
            <label class="label cursor-pointer grid grid-cols-10">
                <span class="label-text pr-2 col-span-9">
                    Enable removal of the last indent on Shift+Tab press:
                </span>
                <input id="enable_remove_indent_shift_tab_checkbox" class="checkbox checkbox-primary justify-self-end"
                    type="checkbox" />
            </label>
        </div>
        <div class="form-control p-2">
            <label class="label cursor-pointer grid grid-cols-10">
                <span class="label-text pr-2 col-span-9">
                    Enable tab insertion on Tab key press:
                </span>
                <input id="enable_insert_tab_on_tab_checkbox" class="checkbox checkbox-primary justify-self-end"
                    type="checkbox" />
            </label>
        </div>

    </div>
</body>

<script type="module" src="options.mjs"></script>

</html>

<style>
    html {
        min-width: 600px;
        max-width: 650px;
    }
</style>
