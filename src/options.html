<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="Material_Symbols_Outlined.css" />
    <link rel="stylesheet" href="Fira_Code_Nerd_Font.css" />
    <title>AutoInjector Settings</title>
</head>

<body>
    <div class="w-full h-full table p-2">
        <div class="form-control">
            <label class="label cursor-pointer mr-auto">
                <span class="label-text pr-2">Remove confirmation dialog:</span>
                <input id="confirmation_dialog_remove_checkbox" class="checkbox checkbox-primary" type="checkbox" />
            </label>
        </div>
        <div class="form-control">
            <label class="label cursor-pointer mr-auto">
                <span class="label-text pr-2">Edit confirmation dialog:</span>
                <input id="edit_dialog_remove_checkbox" class="checkbox checkbox-primary" type="checkbox" />
            </label>
        </div>
        <div class="form-control">
            <label class="label cursor-pointer mr-auto">
                <span class="label-text pr-2">
                    Enable removal of the last indent on Shift+Tab press:
                </span>
                <input id="enable_remove_indent_shift_tab_checkbox" class="checkbox checkbox-primary" type="checkbox" />
            </label>
        </div>
        <div class="form-control">
            <label class="label cursor-pointer mr-auto">
                <span class="label-text pr-2">
                    Enable tab insertion on Tab key press:
                </span>
                <input id="enable_insert_tab_on_tab_checkbox" class="checkbox checkbox-primary" type="checkbox" />
            </label>
        </div>

    </div>
</body>

<script type="module" src="options.mjs"></script>

</html>
